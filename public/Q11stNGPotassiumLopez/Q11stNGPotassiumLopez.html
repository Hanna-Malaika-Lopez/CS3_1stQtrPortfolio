    <body>
        <div class="header">
        <h1>☕HOW MUCH COFFEE FOR A LIFETIME?☕</h1>
        </div>
        <div class="mainBody">
        <h2>How much coffee do you need if you do 2 cups a day starting from 13y/o?</h2>
        <script>
            let age=window.prompt("How old are you?", "0")
            let numPerDay=window.prompt("How many cups of coffee do you drink?","0")
            let maxAge=window.prompt("How old will you live until", "0")
            let  totalRequired = (numPerDay * 365) * (maxAge - age) 

            let sure= window.confirm("Are you sure your imput is correct?")

            if (sure==true){
                document.write("You will need " + totalRequired + " to last you until the ripe old age of " + maxAge + "y/o")
            } else{
                document.write("Do you drink coffee?")
            }
        </script>
        </div>
