    <div class="content">
    <h2>Guess the Number: *** </h2>
    <h4>The number is from 1-100</h4>
    <label for="makeGuess">Enter your Guess:</label>
    <input id="makeGuess" type="number"><br><br>
    <button id="confirmGuess">Check It!</button><br>
    <p id="result">Result:</p>
    <br>
    </div>

       <p>&copy;HMBLOPEZ</p>

       <p>Thank you Sir Roy for helping me:D</p>
    </footer>

    <script>
        var dNumber = Math.floor(Math.random() * 100) + 1; 
        let yourGuess = document.getElementById("makeGuess");
        let btn = document.getElementById("confirmGuess");

        btn.addEventListener("click", checkIt)

    function checkIt() {
        let guess = parseInt(yourGuess.value);
        let ans = dNumber;

        if (guess==ans){
            document.getElementById("result").textContent= "Result: You are Correct!";
        } else if (guess<ans){
            document.getElementById("result").textContent= "Result: Higher!";
        } else if (guess>ans){
            document.getElementById("result").textContent= "Result: Lower!";
        } else {
            document.getElementById("result").textContent= "ERROR";
        }
    }
    </script>
