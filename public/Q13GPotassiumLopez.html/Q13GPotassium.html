<!DOCTYPE html>
<html>
<body>

    <h2> Q1 3rd Graded Exercise submitted by Hannah Malaika B. Lopez of 9-Potassium</h2>
    <h3>Guess the Number: *** <br>
    The number is from 1-100</h3>
    <label for="makeGuess">Enter your Guess:</label>
    <input id="makeGuess"><br><br>
    <button id="confirmGuess">Check It!</button><br>
    <p id="result">Result:</p>

    <script>
        var dNumber = Math.floor(Math.random() * 100) + 1; 
        let yourGuess = document.getElementById("makeGuess");
        let btn = document.getElementById("confirmGuess");

        document.getElementById("btn").addEventListener("click", checkIt)

    function checkIt() {
        let guess = parseInt(yourGuess);
        let ans = dNumber;

        if (guess==ans){
            document.getElementById("result")= "Result: You are Correct!";
        } else if (guess<ans){
            document.getElementById("result")= "Result: Higher";
        } else (guess>ans){
            document.getElementById("result")= "Result: Lower";
        }
    }
    </script>

</body>

</html>
