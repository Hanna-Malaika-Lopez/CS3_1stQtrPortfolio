<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess My Word!</title>
  <link rel="stylesheet" href="L4SS.css">
</head>
<body>
<div class="main">
<h1>Guess My Word</h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button><br>
<p id="message"></p>
<p id=setOfAllGuessedNum>Guessed Letters: <span id=letters></span></p>
</div>
<h6 id="hint">psst...wanna hint? try highlighting the full page</h6>
<h6 id="actualHint">HAHA! You found the hint! The word is case sensitive.</h6>
</body>
<script>
  let secretWord = ["H", "a", "p", "p","y","G","o","L","u","c","k","y","H","a","n","n","a","h"];
  let guessedWord = ["_", "_", "_", "_","_", "_", "_", "_","_", "_", "_", "_","_", "_", "_", "_","_", "_"];
  let allGuesses=[];

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

function makeGuess() {
    let guess = document.getElementById("guessInput").value;

    if(allGuesses.includes(guess)){
          let repeatLetter=document.getElementById("message");
          repeatLetter.textContent = "Letter has already guessed:P!";
          repeatLetter.style.color="#FFFFFF";
          repeatLetter.style.backgroundColor="#c8b653"
          repeatLetter.style.display="inline-block";
          repeatLetter.style.fontWeight="bold"
          
          document.getElementById("guessInput").value = "";
          return;
    }
    allGuesses.push(guess);
    document.getElementById("letters").textContent=allGuesses.join("-");

    let correct = false;
    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

    let newMessage=document.getElementById("message");

    if(correct){
      newMessage.textContent = "YoU GoT iT COrREcT!!!";
      newMessage.style.color="#FFFFFF";
      newMessage.style.backgroundColor="#6ca965"
      newMessage.style.display="inline-block";
      newMessage.style.fontWeight="bold"
    }else{
      newMessage.textContent = "SoRry yoU gOt iT WrOng:P";
      newMessage.style.color="#FFFFFF";
      newMessage.style.backgroundColor="#787c7f"
      newMessage.style.display="inline-block"
      newMessage.style.fontWeight="bold"
    }
    document.getElementById("guessInput").value=""
}
</script>
